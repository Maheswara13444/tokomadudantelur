<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Toko Madu & Telur</title>
<style>
  *{margin:0;padding:0;box-sizing:border-box;}
  body{font-family:sans-serif;background:#fffdf5;color:#333;}
  header{background:#ffcc00;padding:15px;text-align:center;font-size:24px;font-weight:bold;}
  .page{display:none;padding:20px;animation:fadeIn .6s ease;}
  .active{display:block;}
  @keyframes fadeIn{from{opacity:0;transform:translateY(20px);}to{opacity:1;transform:translateY(0);}
  }
  .input{width:100%;padding:10px;margin:10px 0;border:1px solid #ccc;border-radius:6px;}
  .btn{display:inline-block;padding:10px 15px;margin:5px;background:#25d366;color:#fff;
    border:none;border-radius:6px;cursor:pointer;transition:background .3s;}
  .btn:hover{background:#1ebe5d;}
  .container{display:grid;grid-template-columns:repeat(auto-fit,minmax(250px,1fr));gap:20px;margin:20px 0;}
  .card{background:#fff;border-radius:10px;box-shadow:0 3px 8px rgba(0,0,0,0.1);overflow:hidden;
    text-align:center;transition:transform .3s;}
  .card:hover{transform:scale(1.04);}
  .card img{width:100%;height:200px;object-fit:cover;}
  .card h3{margin:10px 0;font-size:18px;}
  .price{color:#e67e22;font-weight:bold;margin-bottom:10px;}
  footer{text-align:center;padding:10px;background:#ffcc00;margin-top:40px;font-size:14px;}
</style>
</head>
<body>
<header>üêù Toko Madu & Telur ü•ö</header>

<!-- Login Page -->
<div id="loginPage" class="page active">
  <h2>Login</h2>
  <input class="input" type="text" id="username" placeholder="Username">
  <input class="input" type="password" id="password" placeholder="Password">
  <button class="btn" onclick="goToPage('catalogPage')">Login</button>
</div>

<!-- Catalog Page -->
<div id="catalogPage" class="page">
  <h2>Katalog Produk</h2>
  <div class="container">
    <!-- Madu -->
    <div class="card">
      <img src="https://images.pexels.com/photos/8632860/pexels-photo-8632860.jpeg" alt="Madu Murni">
      <h3>Madu Murni</h3>
      <p>Madu hutan asli 100% tanpa campuran.</p>
      <div class="price">Rp 75.000 / botol</div>
      <button class="btn" onclick="selectProduct('Madu Murni',75000)">Pesan</button>
    </div>
    <!-- Telur -->
    <div class="card">
      <img src="https://cdn.grid.id/crop/0x0:0x0/700x465/photo/2024/04/29/telur-ayam-kampungjpg-20240429073418.jpg" alt="Telur Ayam Kampung">
      <h3>Telur Ayam Kampung</h3>
      <p>Telur segar langsung dari peternakan.</p>
      <div class="price">Rp 30.000 / kg</div>
      <button class="btn" onclick="selectProduct('Telur Ayam Kampung',30000)">Pesan</button>
    </div>
  </div>
  <button class="btn" onclick="goToPage('loginPage')">Logout</button>
</div>

<!-- Order Page -->
<div id="orderPage" class="page">
  <h2>Form Pemesanan</h2>
  <p id="selectedProduct"></p>
  <input class="input" type="number" id="quantity" placeholder="Jumlah yang ingin dibeli">
  <input class="input" type="text" id="buyerName" placeholder="Nama Anda">
  <input class="input" type="text" id="address" placeholder="Alamat Pengiriman">
  <button class="btn" onclick="sendOrder()">Kirim via WhatsApp</button>
  <button class="btn" onclick="goToPage('catalogPage')">Kembali</button>
</div>

<footer>&copy; 2025 Toko Madu & Telur. Semua Hak Dilindungi.</footer>

<script>
let selectedItem, selectedPrice;
function goToPage(id){
  document.querySelectorAll('.page').forEach(p=>p.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
function selectProduct(name,price){
  selectedItem=name; selectedPrice=price;
  document.getElementById('selectedProduct').innerText = 
    `Produk: ${name} ‚Äî Rp ${price.toLocaleString()}`;
  goToPage('orderPage');
}
function sendOrder(){
  const qty=+document.getElementById('quantity').value;
  const name=document.getElementById('buyerName').value;
  const addr=document.getElementById('address').value;
  if(!qty||!name||!addr){alert('Isi semua data ya!'); return;}
  const total=priceFormatter(qty*selectedPrice);
  const msg=`Halo, saya pesan:\n- Produk: ${selectedItem}\n- Jumlah: ${qty}\n- Total: Rp ${total}\n\nNama: ${name}\nAlamat: ${addr}`;
  const phone='6281234567890'; // ganti dengan nomor kamu
  window.open(`https://wa.me/${phone}?text=${encodeURIComponent(msg)}`, '_blank');
}
function priceFormatter(x){
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g,'.');
}
</script>
</body>
</html>
